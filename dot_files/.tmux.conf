# ============================================================================
# TMUX Configuration for macOS Power User (Norwegian Keyboard Layout)
# ============================================================================

# ────────────────────────────────────────────────────────────────────────────
# General Settings
# ────────────────────────────────────────────────────────────────────────────

# Set default shell
set-option -g default-shell /bin/zsh

# Enable true color support (better than screen-256color)
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Enable RGB capability
set -as terminal-features ",xterm-256color:RGB"

# Enable mouse support
set -g mouse on

# Set scrollback history to 50000 lines
set -g history-limit 50000

# Start window numbering at 1 (easier to reach than 0)
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Set escape time to 0 for better Vim/Neovim experience
set -sg escape-time 0

# Enable focus events for better editor integration
set -g focus-events on

# Display messages for 4 seconds
set -g display-time 4000

# Display pane numbers for 2 seconds
set -g display-panes-time 2000

# Enable activity alerts
setw -g monitor-activity on
set -g visual-activity off

# Automatically set window title
setw -g automatic-rename on
set -g set-titles on

# Enable clipboard
set -g set-clipboard on

# ────────────────────────────────────────────────────────────────────────────
# Key Bindings (Optimized for Norwegian Keyboard)
# ────────────────────────────────────────────────────────────────────────────

# Change prefix from Ctrl-b to Ctrl-a (easier to reach)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Reload config file with prefix + r
unbind r
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Split panes using v and h (Norwegian keyboard friendly)
unbind '"'
unbind %
bind v split-window -h -c "#{pane_current_path}"
bind h split-window -v -c "#{pane_current_path}"

# Alternative split with - and \ (both easy on Norwegian keyboard)
bind - split-window -v -c "#{pane_current_path}"
bind '\' split-window -h -c "#{pane_current_path}"

# Create new window with current path
bind c new-window -c "#{pane_current_path}"

# Navigate panes with Alt + arrow keys (no prefix needed)
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Navigate windows with Shift + arrow keys (no prefix needed)
bind -n S-Left previous-window
bind -n S-Right next-window

# Resize panes with prefix + arrow keys
bind -r Left resize-pane -L 5
bind -r Right resize-pane -R 5
bind -r Up resize-pane -U 5
bind -r Down resize-pane -D 5

# Navigate panes vim-style (prefix + hjkl)
bind -r k select-pane -U
bind -r j select-pane -D
bind -r l select-pane -R

# Resize panes vim-style (prefix + HJKL)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Switch windows easily
bind -r C-h previous-window
bind -r C-l next-window

# Kill pane without confirmation
bind x kill-pane

# Kill window without confirmation
bind X kill-window

# Toggle pane zoom
bind z resize-pane -Z

# Break pane into new window
bind b break-pane -d

# ────────────────────────────────────────────────────────────────────────────
# Copy Mode (Vi-style)
# ────────────────────────────────────────────────────────────────────────────

# Use vi mode
setw -g mode-keys vi

# Enter copy mode with prefix + Escape or prefix + [
bind Escape copy-mode

# Vi-style copy/paste
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel
bind -T copy-mode-vi C-v send -X rectangle-toggle

# Paste with prefix + p
bind p paste-buffer

# macOS clipboard integration
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"

# ────────────────────────────────────────────────────────────────────────────
# Status Bar Configuration
# ────────────────────────────────────────────────────────────────────────────

# Update status bar every 5 seconds
set -g status-interval 5

# Status bar position
set -g status-position bottom

# Status bar styling
set -g status-style bg=colour234,fg=colour137

# Left status bar: [session] [window:pane]
set -g status-left-length 40
set -g status-left '#[fg=colour233,bg=colour245,bold] #S #[fg=colour245,bg=colour234] '

# Right status bar: host | %d %b %R
set -g status-right-length 50
set -g status-right '#[fg=colour233,bg=colour241,bold] %d %b #[fg=colour233,bg=colour245,bold] %H:%M '

# Window status
setw -g window-status-format ' #I:#W '
setw -g window-status-current-format '#[fg=colour234,bg=colour33] #I:#W #[fg=colour33,bg=colour234]'
setw -g window-status-current-style fg=colour81,bg=colour238,bold
setw -g window-status-style fg=colour138,bg=colour235,none

# Pane border styling
set -g pane-border-style fg=colour238
set -g pane-active-border-style fg=colour51

# Message styling
set -g message-style fg=colour232,bg=colour166,bold

